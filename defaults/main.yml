---
# These are the extra parameters to pass in to the scripts.
# --php           - Install PHP application monitoring agent
# --infra         - Install 'Infrastructure' agent
# --php --infra   - Install both agents.
newrelic_extra_params: ""

# The new relic app name
newrelic_app_name: ""

# A list of handlers to trigger if/when the new relic ini files are ever modified
newrelic_notify: []

# Install or remove new relic from the system.
newrelic_state: present

# A list of service names that will need to be started when new relic packages are added or removed
newrelic_restart_services: []
